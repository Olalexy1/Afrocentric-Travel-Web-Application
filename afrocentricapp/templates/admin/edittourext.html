
{% extends 'admin/layout.html' %}

{% block pagecontent %}
                <div class="col-lg-10" id="cardswrapper">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="row py-3 px-3">
                                <div class="col-lg px-3 py-3">
                                    <div class="card" style="width:100%">
                                        <div class="card-body">
                                          <h5 class="card-title">Tour Packages new</h5>
                                          <p class="card-text"><p>
                                        </div>
                                      </div>
                                </div>

                                <div class="col-lg px-3 py-3">
                                    <div class="card" style="width:100%">
                                        <div class="card-body">
                                          <h5 class="card-title">Add Tour Package</h5>
                                          <p class="card-text"><p>
                                        </div>
                                      </div>
                                </div>

                                <div class="col-lg px-3 py-3">
                                    <div class="card" style="width:100%;">
                                        <div class="card-body">
                                          <h5 class="card-title">Modify Tour Package</h5>
                                          <p class="card-text"></p>
                                        </div>
                                      </div>
                                </div>
                               
                                <div class="col-lg px-3 py-3">
                                    <div class="card" style="width:100%;">
                                        <div class="card-body">
                                          <h5 class="card-title">Delete Tour Pacakage</h5>
                                          <p class="card-text"></p>
                                        </div>
                                      </div>
                                </div>


                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="row py-3 px-3">
                                <form method="post" action="{{ url_for(admin_modify)}}" enctype="multipart/form-data">
                                    <div class="col-12 mb-3 form-floating">
                                        <input type="hidden" name="csrf_token" value="{{csrf_token()}}"/>
                                        <input type="text" class="form-control" id="floatingInput" placeholder="Tour Package name" name="tourname" value="{{ pckdeets.tourpackage_name }}" >
                                        <label for="floatingInput">Tour Package name</label>
                                    </div>
                                    <div class="col-12 mb-3 form-floating">
                                        <input type="number" class="form-control" id="floatingInput" placeholder="Price single" name="price_share" value="{{ pckdeets.tourpackage_price_sharing }}">
                                        <label for="floatingInput">Price per sharing</label>
                                    </div>
                                    <div class="col-12 mb-3 form-floating">
                                        <input type="number" class="form-control" id="floatingInput" placeholder="Price single" name="price_single" value="{{ pckdeets.tourpackage_price_single }}">
                                        <label for="floatingInput">Price per single</label>
                                    </div>
                                    <div class="col-12 mb-3 form-floating">
                                        <textarea class="form-control" placeholder="Comment" id="floatingTextarea2" style="height: 100px" name="tourdesc" value="{{ pckdeets.tourpackage_desc }}"></textarea>
                                        <label for="floatingTextarea2">Tour Description</label>
                                    </div>
                                    <div class="col-12 mb-3">
                                        <label for="formFile" class="form-label">Tour Package flyer</label>
                                        <input class="form-control" type="file" id="formFile" name="tourimage" value="{{ pckdeets.tourpackage_pics }}" multiple/>
                                    </div>
                                    <div class="col-12 mb-3 form-floating">
                                        <input type="date" class="form-control" id="floatingInput" placeholder="" name="departuredate" value="{{ pckdeets.tourpackage_dept_date }}">
                                        <label for="floatingInput">Depature travel date</label>
                                    </div> 
                                    <div class="col-12 mb-3 form-floating">
                                        <input type="date" class="form-control" id="floatingInput" placeholder="" name="returndate" value="{{ pckdeets.tourpackage_rtn_date }}">
                                        <label for="floatingInput">Return travel date</label>
                                    </div>
                                    <div class="col-12 mb-3">
                                       <div class="row">
                                           {% for i in inclusions %}
                                           {% if i.inclusive_id == pckdeets.tourpackage_inclusives %}
                                           <div class="col-lg-4">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" value="{{ i.inclusive_id }}" id="flexCheckDefault" name="inclusive">
                                                    <label class="form-check-label" for="flexCheckDefault">{{ i.inclusive_name }}</label>
                                                </div>
                                           </div>
                                           {% endif %}
                                           {% endfor %}  
                                       </div>
                                       
                                    </div>
                                    <div class="d-grid gap-2 col-6 mx-auto py-2">
                                        <button class="btn btn-primary" type="submit">Submit</button>
                                    </div>  
                                </form>
                            </div>
                        </div>

                        
                        <div class="col-lg-12">
                            <div class="row py-3">
                                <div class="col-lg-12 px-3 py-3"></div>
                                <div class="col-lg-12 px-3 py-3"></div>
                            </div>
                        </div>

                    </div>

                </div>
                </div>
            </div>
        </section>

{% endblock pagecontent %}
